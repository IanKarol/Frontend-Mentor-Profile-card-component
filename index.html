<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="content">
    <div class="card text-center">
        <img class="card-img-top" src="images/bg-pattern-card.svg" alt="">
        <div class="card-body">
          <img src="images/image-victor.jpg" alt="">
          <p class="text-a">Victor Crest <span>26</span></p>
          <p class="text-b">London</p>
        </div>
        <div class="card-footer">
            <div class="container">
                <div class="row">
                    <div class="col-sm-4">
                        <p class="text-a">80k</p>
                        <p class="text-c">Followers</p>
                    </div>
                    <div class="col-sm-4">
                        <p class="text-a">803k</p>
                        <p class="text-c">Likes</p>
                    </div>
                    <div class="col-sm-4">
                        <p class="text-a">1.4k</p>
                        <p class="text-c">Photos</p>
                    </div>
                </div>
            </div>
        </div>
      </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/IanKarol" target="_blank">Fenix</a>.
  </div>
</body>
</html>
